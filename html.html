<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="login-info">

                <div class="login-form">

                    <div class="login-field">
                        <i class="login-icon fas fa-user"></i>
                        <input type="text" class="login-input" placeholder="User Name / Email">
                    </div>
                    <div class="login-field">
                        <i class="pass-icon fas fa-lock"></i>
                        <input type="text" class="pass-input" placeholder="Password">
                    </div>
                    <button class="login-button">
                        <span class="log-span">LOG IN NOW</span>
                        <i class="log-button-icon fas fa-chevron-right"></i>
                    </button>

                </div>

                <div class="socials">
                    <h3>Log In Via</h3>
                    <div class="socials-span">
                        <a href="https://www.facebook.com/profile.php?id=100008585012031" class="socials-icon fab fa-facebook"></a>
                        <a href="https://www.instagram.com/anabildebnath/" class="socials-icon fab fa-instagram"></a>
                        <a href="https://twitter.com/AnabilDebnath" class="socials-icon fab fa-twitter"></a>
                    </div>
                </div>

            </div>

            <div class="screen-bg">
                <span class="screen-bg-shape shape4"></span>
                <span class="screen-bg-shape shape3"></span>
                <span class="screen-bg-shape shape2"></span>
                <span class="screen-bg-shape shape1"></span>
            </div>

        </div>
    </div>
</body>

</html>
